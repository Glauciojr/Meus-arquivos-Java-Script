<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha pratica aula 6</title>
    <style>
        body {
            background-color: rgb(240, 240, 140);
            font: normal 20pt Arial;
            color: rgb(27, 27, 230);
        }
        h1 {
              color:rgb(15, 14, 14);
        }
    </style>
</head>
<body>
    <h1>
        Podemos calcular?
    </h1>
    <script>
        let nome = prompt("Qual é o seu nome?")
        document.write(`Seu nome é <strong>${nome.toUpperCase()}</strong><br/>`)
        confirm("Podemos calcular uma soma?")
        let n1 = Number(prompt('Digite um número'))
        let n2 = Number(prompt("Digite outro número")) 
        document.write(`A soma entre ${n1} e ${n2} é ${n1 + n2}<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br/>`)
        document.write(`Seu nome tem ${nome.length} letras`)
    </script>
</body>
</html>
