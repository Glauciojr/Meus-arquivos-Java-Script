<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minha primeira prática</title>
    <style>
        body {
            background-color: black;
            color:white;
            font: normal 20pt Arial ;
        }
        p {
            color: rgb(177, 216, 228);
        }

</head>
<body>

    <p>Praticando paragrafo</p>
    <p>Continuando à prática</p>
    <script>
        let resposta = "Somente teste de váriavel"
        window.alert('Minha primeira prática')
        window.confirm("Está gostando e determinado a se tornar um excelente programador?")
        window.prompt("Qual nota você daria para o seu desempenho até agora?")
        window.alert(resposta)
    </script>
