        body {
            background: black;

            background: rgb(247, 7, 7);

<body>
    <h1>Meu exercício</h1>
    <input type="number" name="c1" id="c1"> +
    <input type="number" name="c2" id="c2">
    <input type="button" value="Somar" onclick="Somar()">
    <div id = 'res'>
        Resultado:
    </div>
    <script>
        function Somar () {
        let c1 = document.querySelector('input#c1')
        let c2 = document.querySelector('input#c2')
        let res = document.querySelector('div#res')
        let n1 = Number(c1.value)
        let n2 = Number(c2.value)
        let soma = n1 + n2
        res.innerHTML = (`A soma entre ${n1} e ${n2} é ${soma}`)
        }
