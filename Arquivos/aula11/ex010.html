<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <H1> Sistema de Multas</H1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id = 'res'>

    </div>
    <script>
        function Calcular() {
          let txtv = document.querySelector('input#txtvel')
          let res = document.querySelector('div#res')
          let vel = Number(txtv.value)
          res.innerHTML = `<p>sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
          if (vel > 60){
              res.innerHTML+=`<p>Você foi <strong>Multado</strong> por excesso de velocidade</p>`
          }
          res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
         }

    </script>
    
</body>
</html>
